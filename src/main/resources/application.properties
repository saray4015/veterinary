# Application Configuration
spring.application.name=Veterinary
server.port=8080

# CSV Configuration
app.csv.directory=data/

# Logging Configuration
logging.level.root=INFO
logging.level.co.edu.umanizales.veterinary=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/veterinary.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# DataSource Configuration (in-memory H2 database for testing)
spring.datasource.url=jdbc:h2:mem:veterinarydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.error.include-message=always
server.error.include-binding-errors=always

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
